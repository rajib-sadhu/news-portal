<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>News Portal</title>
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-light pb-3 border-bottom">
            <div class="container-fluid px-md-5 px-1 pt-2">
              <a class="navbar-brand" href="/"> <span class="px-2 py-1 bg-danger text-light rounded">News</span> Portal </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <div class="">
                        <a href="/" class="text-danger btn">News</a>
                        <button onclick="alert('not ready')" class="text-secondary btn">Blog</button>
                    </div>

                    <div class="ms-auto d-flex align-items-center gap-4">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-danger" type="submit">Search</button>
                        </form>
                    </div>

              </div>
            </div>
          </nav>
          
                      <!-- Loading section -->
                    <section id="isLoading" class="d-none">
                        <div style="height: 300px;" class="d-flex align-items-center justify-content-center">
                            <div style="color: #e6324b;" class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                    </section>



        <!-- Categories -->
          <div class="d-flex flex-wrap justify-content-md-between justify-content-start py-3 px-md-5 px-0" id="show-all-categories">
            <!-- API DATA LOADING -->
          </div>

    </header>




    <main id="main-content" class="mx-auto container-lg row mt-2">

        
        <section class="col-md-9 col-12 px-md-5 px-0">
            
            <h1 class="my-3 ps-3"> Today's <span class='text-secondary' id="today-title">  </span> </h1>
            <!-- TODAYS HEADLINE -->
            <div class="" id="headlines">
                <!-- API DATA LOADING -->
              </div>
                      
              
            <!-- LATEST NEWS -->
            <div>
            
            <h1 class="my-3 ps-3">Latest<span class='text-secondary' > News </span> </h1>

            <div class="row row-cols-1 row-cols-md-2 g-4" id="latest-news">
               <!-- API DATA LOADING -->
            </div>
                
                

            </div>


        </section>


        <!-- TRENDING NEWS -->

        <section class="col-md-3 col-12" >

            <h2 class="my-4 ps-md-1 text-md-start text-center h1 text-danger "> <span>Trending </h2>

            <div class="row gap-3" id="trending-news">
                <!-- API DATA LOADING -->
            </div>
            
        </section>

        <p class="text-center" id="no-data"></p>

    </main>



         <!-- Modal Content -->
         <section class="container">
            <div class="modal fade" id="showModalDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="showModalDetailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!-- Modal Loading -->
                    <section id="isModalLoading" class="d-none">
                        <div style="height: 300px;" class="d-flex align-items-center justify-content-center">
                            <div style="color: #e6324b;" class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                    </section>

                    <div class="modal-header" id="modal-head">
                    <h1 class="modal-title fs-5" id="showModalDetailsLabel">Title</h1>

                    <button type="button" class="modal-btn btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div  id="news-details" class="modal-body p-lg-5 p-md-2">

                    </div>
                </div>
                </div>
            </div>
            </section>





   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
    
</body>
</html>
